<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy: script-src 'self'"
      content="default-src 'self';"
    />
    <title>EMG-Graph</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.plot.ly/plotly-2.18.0.min.js"></script>
  </head>
  <body>
    <div id="upload" class="upload">
      <input
        type="text"
        id="filePath"
        readonly="readonly"
        class="selected-dir"
      />
      <button type="button" id="file-btn" class="file-select-btn">
        Select a File
      </button>
      <button
        type="button"
        id="record-btn"
        class="record-btn"
        onclick="recordingGraph()"
      >
        Record
      </button>
      <input type="checkbox" id="animate" />
      <label for="animate">Animate?</label>
    </div>
    <div id="tester" class="test"></div>
    <script src="./renderer.js"></script>
  </body>
</html>
