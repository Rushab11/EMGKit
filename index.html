<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy: script-src 'self'"
      content="default-src 'self';"
    />
    <title>EMG-Graph</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.plot.ly/plotly-2.18.0.min.js"></script>
  </head>
  <body>
    <div id="upload" class="upload">
      <h3>Upload a Data to Graph (CSV)</h3>
      <input
        type="text"
        id="filePath"
        readonly="readonly"
        class="selected-dir"
      />
      <button type="button" id="upload-btn" class="file-select-btn">
        Select a File
      </button>
      <button type="button" id="submit-btn" class="file-upload-btn">
        Graph
      </button>
    </div>
    <div id="tester" class="test"></div>
    <script src="./renderer.js"></script>
  </body>
</html>
